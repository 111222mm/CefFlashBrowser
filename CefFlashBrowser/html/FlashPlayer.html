<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flash Player</title>
    <style>
        body {
            height: 100%;
        }

        embed {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
    <Script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        function loadFlash() {
            var src = getQueryVariable("src");
            var flash = document.createElement("embed");
            flash.setAttribute("src", src);
            document.getElementById("body").appendChild(flash);
        }
    </Script>
</head>

<body id="body" onload="loadFlash()"></body>

</html>
